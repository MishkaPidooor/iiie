<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мишка - пидор - пидорас!</title>
</head>
<body>
    <div class="container">
        <h1>Мишка - Долбаеб ебанный!</h1>
        <img src="https://placebear.com/300/300" alt="Мишка">
        <p>Мишка живёт в пизде, любит хуй. Он немного мупой, но всегда тупой!</p>
        <ul>
            <li>Любит танцевать под членами</li>
            <li>Обожает пугать членами </li>
            <li>Мечтает открыть своего отца</li>
        </ul>
        <button>Выебать Мишку!</button>
    </div>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #8b4513;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 20px 0;
            border: 5px solid #deb887;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            font-size: 1.1em;
            padding: 10px;
            background-color: #f9e4b7;
            margin: 5px 0;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a0522d;
        }
    </style>
</body>
</html>
